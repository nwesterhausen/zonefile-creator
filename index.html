<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zone.yaml Generator for Home Assistant</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" type="text/css"
          rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/litera/bootstrap.min.css" type="text/css"
          rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">
    <h1>Zone Builder for <a href="https://home-assistant.io/">Home Assistant</a></h1>
    <p>
        Use this tool to help you generate a set of <a href="https://www.home-assistant.io/components/zone/">zones</a>
        that you can use within Home Assistant for automation or record keeping.
    </p>
    <div>
        <fieldset class="form-group">
            <legend>Build-a-zone</legend>
            <div class="form-group row justify-content-end" id="zoneNameGroup">
                <label class="col-form-label col-sm-3" for="zoneName">Name</label>
                <input class="form-control col-sm-9" id="zoneName" placeholder="Delivery Pad">
                <div id="nameFeedback"></div>
            </div>
            <div class="form-group row justify-content-end" id="latlongGroup">
                <label class="col-form-label col-sm-3" for="coordinates">Lat, Lon</label>
                <input class="form-control col-sm-9" id="coordinates" placeholder="39.617190, -86.061363">
                <div class="col-sm-9" id="latlongFeedback"></div>
            </div>
            <div class="form-group row" id="radiusGroup">
                <label class="col-form-label col-sm-3" for="radius">Radius (m)</label>
                <input class="form-control col-sm-9" id="radius" placeholder="25">
                <div id="radiusFeedback"></div>
            </div>
            <div class="form-group row" id="iconGroup">
                <label class="col-form-label col-sm-3" for="iconSelect">Icon</label>
                <select class="form-control col-sm-9" id="iconSelect" value="mdi:pin-outline">
                    <option value="mdi:pin-outline">Location Pin</option>
                    <option value="mdi:office-building">Office</option>
                    <option value="mdi:store">Store</option>
                    <option value="mdi:gas-station">Gas Station</option>
                    <option value="mdi:silverware-fork-knife">Restaurant</option>
                    <option value="mdi:airport">Airport</option>
                    <option value="mdi:hotel">Hotel</option>
                </select>
            </div>
            <button class="btn btn-danger" id="clearBtn">Clear</button>
            <button class="btn btn-success" disabled="" id="addBtn">Add</button>
        </fieldset>
    </div>

    <hr>
    <div>
        <legend>Generated YAML:</legend>
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="title">Title:</label>
            <input class="form-control col-sm-9" type="text" id="title" name="name"
                   placeholder="Name of City or Area">
        </div>
        <pre style="clear: both" id="generatedYaml"></pre>
    </div>
    <button class="btn btn-primary" type="submit" id="downloadBtn">Download</button>
</div>
<script src="main.js"></script>
</body>
</html>
